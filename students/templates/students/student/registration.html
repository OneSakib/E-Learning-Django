{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-center bg-secondary text-white">Sign Up</h1>
        <div class="module row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4>Enter your detail to create an account: </h4>
                <form method="post" action="" class="form-control" novalidate>
                    {{ form|crispy }}
                    {% csrf_token %}
                    <input value="Create my account " type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
