{% extends 'base.html' %}
{% block title %}
    My Courses
{% endblock %}
{% block body %}
    <div class="container border border-2">
        <h1 class="bg-secondary text-white p-2">My Courses</h1>
        <div class="module">
            {% for course in object_list %}
                <div class="course-info">
                    <h3>{{ course.title }}</h3>
                    <p><a href="{% url 'student_course_detail' course.id %}" class="btn btn-primary">
                        Access Contents
                    </a></p>
                    {% empty %}
                    <p>
                        You are not enrolled in any course yet.
                        <a href="{% url 'course_list' %}">Browse Courses</a>
                        to enroll in a course
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
